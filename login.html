<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .image-placeholder {
            width: 100%;
            height: 100px;
            background-color:rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .image-placeholder img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .login-button:hover {
            background-color: #555;
        }
        .signup {
            margin-top: 10px;
            font-size: 14px;
        }
        .signup a {
            color: #007bff;
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="home.html" method="post">
    <div class="container">
        <div class="image-placeholder"onclick="window.location.href='https://guardian.media/'">
        <img src="images/logo.png" alt="Logo">
        </div>
        <h1>Login</h1>
        <form>
            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="signup">
            If not signed in yet, <a href="signup.html">Sign Up!</a>
        </div>
    </div>
</body>
</html>

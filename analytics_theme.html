<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Park Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: center;
        }

        th, td {
            padding: 12px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .status {
            padding: 5px;
            border-radius: 5px;
        }

        .running {
            background-color: #4CAF50;
            color: white;
        }

        .maintenance {
            background-color: #ffeb3b;
            color: black;
        }

        .down {
            background-color: #f44336;
            color: white;
        }

        .back-btn {
            display: block;
            margin: 20px auto;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Theme Park Show Analytics</h1>

        <!-- Table for shows and their conditions -->
        <table>
            <thead>
                <tr>
                    <th>Show Name</th>
                    <th>Condition</th>
                </tr>
            </thead>
            <tbody>
                {% for show in shows %}
                    <tr>
                        <td>{{ show.name }}</td>
                        <td class="status {{ show.condition | lower }}">{{ show.condition }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Button to go back to the home page -->
        <a href="{{ url_for('home') }}" class="back-btn">Back to Home</a>
    </div>

</body>
</html>
